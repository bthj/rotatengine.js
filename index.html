<!DOCTYPE html>
<html>
    <head>
        <title>Rotatengine</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/rotatengine.css" />
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/rotatengineConfig.js"></script>
        <script src="js/rotatengine.js"></script>
        <script type="text/javascript">
            $( document ).ready( function() {
                var rotatengineInstance = new Rotatengine( rotatengineConfig, 0 );
                
                var radiansPerDegree = (2*Math.PI)/360;
                var viewRotation = 0;
                $('body').keydown(function(evt) {
                    switch(evt.keyCode) {
                        case 37: // left
                            viewRotation -= radiansPerDegree;
                            break;
                
                        case 39: // right
                            viewRotation += radiansPerDegree;
                            break;
                    };
                    rotatengineInstance.spreadElementsOnACircle( $('#rotaspace'), viewRotation );
                });
            });
        </script>
    </head>
    
    <body>
<!--        <div id="container" style="overflow:hidden;">-->
            <div id="rotaspace">
            
            </div>        
<!--        </div>-->
    </body>
</html>
