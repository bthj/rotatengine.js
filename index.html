        <title>Rotatengine</title>

        <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
		<script src="js/libs/jquery/jquery.js"></script>
        <script src="js/rotatengineConfig.js"></script>
        <script src="js/rotatengine.js"></script>
        <script type="text/javascript">
			var rotatengineInstance = undefined;
            var $document = $( document );
            $document.ready( function() {
				
                rotatengineInstance = new Rotatengine( rotatengineConfig, 0 );
                
                var radiansPerDegree = (2*Math.PI)/360;
                var viewRotation = rotatengineInstance.getViewRotation();
                $('body').keydown(function(evt) {
                    switch(evt.keyCode) {
                        case 37: // left
                            viewRotation -= (Math.PI/4);
                            break;
                
                        case 39: // right
                            viewRotation += (Math.PI/4);
                            break;
                    };
                    rotatengineInstance.spreadElementsOnACircle( viewRotation );
                });
                
                $document.mousedown(function(e) {
                    e.preventDefault();
                    rotatengineInstance.mouseDown( e );
                });
                $document.mousemove(function(e) {
                    e.preventDefault();
                    rotatengineInstance.mouseMove( e );
                });
                $document.mouseup(function(e){
                    e.preventDefault();
                    rotatengineInstance.mouseUp();
                });
                
                window.onresize = function() {
                    rotatengineInstance.fitToView();
                };

            });
        </script>
    </head>
